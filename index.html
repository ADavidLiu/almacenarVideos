<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento de archivos | Andrés David Liu Fong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/logica.js" type="text/javascript"></script>
</head>

<body>

    <section class="subir">
        <h2>Cargar un archivo</h2>
        <input type="file" id="video" />
        <input type="text" id="nombre" placeholder="Nombre...">
        <input type="text" id="extension" placeholder="Extensión...">
        <div class="btn btn-success" id="btnSubir">Subir</div>
    </section>

    <section class="mostrar">
        <h2>Reproducir un video</h2>
        <input type="text" id="nombreMostrar" placeholder="Nombre...">
        <div class="btn btn-success" id="btnMostrar">Mostrar video (Sólo funciona en Microsoft Edge)</div>
        <video controls autoplay></video>
    </section>

    <section class="descargar">
        <h2>Descargar un archivo</h2>
        <input type="text" id="nombreDescargar" placeholder="Nombre...">
        <div class="btn btn-success" id="btnDescargar">Descargar</div>
    </section>

</body>

</html>
